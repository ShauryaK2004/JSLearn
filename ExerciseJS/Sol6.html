    <script>
        // 6. The Vowel Counter:
        // You need to create a function that counts the number of vowels in a given string.
        //  Consider both uppercase and lowercase vowels.
        let str = "Shaurya"
        let vovel = 0;
        str = str.toLowerCase()
        for (let element of str) {
            if (element == 'a' || element == 'e' || element == 'i' || element == 'o' || element == 'u') vovel++;
        };
        console.log(vovel)
    </script>
