    <script>
        // 3. The Mirror Mirror:
        // Imagine you have a string, and you need to create a new string that is a mirror image
        // of the original. Write a function that appends the reversed version of the original 
        // string to itself.
        function rev(str, i) {
            if (i == str.length) return ""
            return rev(str, i + 1) + str[i];
        }
        let str = "Shaurya"
        str += rev(str, 0)
        console.log(str)
    </script>
