<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div id="message"></div>
<button onclick='(async ()=>{
    document.getElementById("message").innerText=await placeOrder()
})()'>Order</button>

<body>
    <script>
        // 9. The Asynchronous Shopper:
        // Imagine you are building an online shopping application. Write an asynchronous function called placeOrder that 
        // simulates placing an order and returns a promise. The promise should resolve with an order confirmation message 
        // after a random delay.
        let placeOrder = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Order placed")
                }, 2000)
            })
        }
    </script>
</body>

</html>
