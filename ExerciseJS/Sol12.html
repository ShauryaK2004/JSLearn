    <script>
        // 12. The Token Manager:
        // You are developing a user authentication system, and you need to manage user authentication tokens. Implement a
        //  function named setAuthToken that takes an authentication token and sets it in localStorage with an expiration time.
        let setAuthToken = (value, TimeInMinutes) => {
            let key = crypto.randomUUID();
            let token = {
                data: value,
                expiry: Date.now() + TimeInMinutes * 60000
            }
            localStorage.setItem(key, JSON.stringify(token))

        }
        setAuthToken("Shaurya", 1)
    </script>
