<body>
    <script>
        // 2. The Double Trouble:
        // You are tasked with writing a function that doubles each element in an array. 
        // However, there's a catch: if the array 
        // contains consecutive duplicate elements, only double one of them.
        let arr = [3, 4, 4, 3, 21, 35, 352, 2, 5, 5, 3, 3, 2, 35, 2]
        let arr2 = [];
        var temp = 0;
        arr2 = arr.map(e => {
            if (temp === e) return e;
            else {
                temp = e;
                return e * 2;
            }
        });

        console.log(arr)
        console.log(arr2)
    </script>
</body>
