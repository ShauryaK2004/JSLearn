<body>
    <script>
        // 11. The Array Filterer:
        // You are building a search feature for your e-commerce site. Write a function named filterProducts that takes an
        //  array of product objects and a filter criterion. The function should return a new array containing only the products
        //  that match the filter criterion.
        let filterProducts = (arr, key, value) => {
            return arr.filter((e) => e[key] == value)
        }
        arr = [{
                name: "pizza",
                type: "margreta"
            },
            {
                name: "burger",
                type: "double patty"
            },
            {
                name: "drink",
                type: "mojito"
            },
            {
                name: "pizza",
                type: "farmhouse"
            },

        ]
        console.log(filterProducts(arr, "name", "pizza"))
    </script>
