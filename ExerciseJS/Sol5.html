<body>
    <script>
        // 5. The Sum Selector:
        // You are working on a function that should sum all numbers in an array until it encounters a negative number. 
        // Write a function that performs this summation.
        var sum = 0;
        let arr = [1, 2, 3, 3, -1, 22];
        arr.some((e) => {
            if (e < 0) return true;
            sum += e;
        })
        console.log(sum)
    </script>
