    <script>
        // 4. The Password Validator:
        // You are building a password validation feature. Create a function that checks if a given
        // password meets the following criteria: at least 8 characters long, contains both uppercase 
        // and lowercase letters, and includes at least one digit.
        let password = "9FDIJfkjFLAFJDO"
        if (password.length < 8) console.log("invalid Password size")
        else if (password === password.toUpperCase()) console.log(
            "invalid Password it should at least one lowercase char")
        else if (password === password.toLowerCase()) console.log(
            "invalid Password it should at least one uppercase char")
        else if (!(/\d/.test(password))) console.log(
            "Atleast one nunmber is required")
        else console.log("Valid Password")
    </script>
