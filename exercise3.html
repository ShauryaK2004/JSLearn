<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .imga {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        body {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="HackersTerminal">

    </div>
    <script>
        let HackerFunction = async (task) => {
            return new Promise((resolve, reject) => {
                let ele = document.getElementById("Curr")
                if (ele) {
                    ele.id = "";
                }
                ele = document.createElement("div")
                ele.id = "Curr"
                document.getElementById("HackersTerminal").append(ele);
                ele.textContent = task
                let del = setInterval(() => {
                    if (ele.textContent.endsWith("...")) ele.textContent = ele.textContent
                        .replace("...", "");
                    else ele.textContent += ".";
                }, 750)
                setTimeout(() => {
                    clearInterval(del)
                    resolve("done")
                }, 3999);
            })
        }

        HackerFunction("Initializing Hacking").then(() => {
            HackerFunction("Reading Your Files").then(() => {
                HackerFunction("Password files detected").then(() => {
                    HackerFunction("Sending all file and folders to Server").then(() => {
                        HackerFunction("Cleaning up").then((res) => {
                            document.body.innerHTML =
                                `<img src="https://cdn.mos.cms.futurecdn.net/8he5EFGR6ny6kxCs9SwLsX-1200-80.jpg" class="imga"/>`
                        })
                    })
                })
            })
        })
    </script>
</body>

</html>
