<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 60px;
            width: 60px;
            border: 1px solid black;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
    </div>
    <script>
        Array.from(document.getElementsByClassName("box")).forEach(e => e.style.backgroundColor =
            `rgb(${Math.floor(Math.random()*125)},${Math.floor(Math.random()*125)},${Math.floor(Math.random()*125)})`
        )
    </script>
</body>

</html>
