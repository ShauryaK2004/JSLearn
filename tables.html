<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Sk</td>
            <td>21</td>
        </tr>
    </table>
    <div></div>
    <script>
        table = document.body.firstElementChild
        table.style.backgroundColor = "lightgreen"
        div = document.body.lastElementChild.previousElementSibling
        div.textContent = table.rows.length
    </script>
</body>

</html>
